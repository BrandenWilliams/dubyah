<task-entry>
    {{#TasksEntry}}
    <h3>Task:{{ListTitle}}</h3>
    {{#Tasks}}
    <tasks>
        <p>{{TaskPosition}}.{{TaskText}}</p>
        <p>
        <form method="post" action="/api/tasklists/moveTaskUp/{{TasksEntry.EntryID}}">
            <input type="hidden" name="taskPosition" value="{{TaskPosition}}">
            <button>move up</button>
        </form>
        <form method="post" action="/api/tasklists/moveTaskDown/{{TasksEntry.EntryID}}">
            <input type="hidden" name="taskPosition" value="{{TaskPosition}}">
            <button>move down</button>
        </form>
        <form method="post" action="/api/tasklists/deleteTask/{{TasksEntry.EntryID}}">
            <input type="hidden" name="taskPosition" value="{{TaskPosition}}">
            <button>delete</button>
        </form>
        </p>
    </tasks>
    {{/Tasks}}
    {{^Tasks}}
    <tasks>
        <p>no tasks - enter below</p>
    </tasks>
    {{/Tasks}}
    {{/TasksEntry}}
</task-entry>
