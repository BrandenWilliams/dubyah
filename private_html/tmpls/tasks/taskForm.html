<new-task-form>
    <form method="post" action="/api/tasklists/newTask/{{TasksEntry.EntryID}}">
        <task-title>
            <label class="LT14 bold" for="taskText">Task Text</label>
            <input id="firstNameInput" type="text" name="taskText" value="Task Title" />
        </task-title>

        <button class="button">Add</button>
    </form>
</new-task-form>
