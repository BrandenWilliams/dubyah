# Private Assets
[[group]]
name = "private"
#group = "private"
httpPath = "/"
handlers = [ 
   "jump.SetUserMW(true)",
]

# Private & Private Assets
# Private Assets
[[group]]
name = "publicandprivate"
httpPath = "/"
handlers = [
	"jump.SetUserMW(false,true)",
]

[[route]]
method = "GET"
group = "publicandprivate"
httpPath = "/"
handlers = [
	"pages.Homepage",
]

[[route]]
method = "GET"
group = "publicandprivate"
httpPath = "/TechSupport"
handlers = [
	"pages.TechSupport",
]

[[route]]
method = "GET"
group = "publicandprivate"
httpPath = "/Websites"
handlers = [
	"pages.Websites",
]

[[route]]
method = "GET"
group = "publicandprivate"
httpPath = "/Resume"
handlers = [
	"pages.Resume",
]

[[route]]
method = "GET"
group = "public"
httpPath = "/login"
handlers = [
	"pages.LoginPage",
]

[[route]]
method = "GET"
group = "public"
httpPath = "/signup"
handlers = [
	"pages.SignUp",
]

# Task Management routes
[[route]]
method = "GET"
group = "publicandprivate"
httpPath = "/TaskManagement"
handlers = [
	"pages.TaskListsManagement",
]

[[route]]
method = "GET"
group = "publicandprivate"
httpPath = "/TaskList"
handlers = [
	"pages.TaskList",
]
